    <script>
        // å¸¸é‡æ•°ç»„
        const CONSTANTS = [213518, 658035, 235657, 567534, 647825, 234700, 127347, 648924, 733782, 553456];

        // å½“å‰é€‰æ‹©çš„æ—¥æœŸï¼ˆåˆå§‹ä¸ºä»Šå¤©ï¼‰
        let selectedDate = new Date();

        let currentDay = selectedDate.getDate();
        
        // åˆå§‹åŒ–å¹´ä»½é€‰é¡¹ï¼ˆ1994-2077å¹´ï¼‰
        function initYears() {
            yearSelect.innerHTML = '';
            const startYear = 1994;
            const endYear = 2077;
            
            for (let year = startYear; year <= endYear; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }
        
        // åˆå§‹åŒ–æœˆä»½é€‰é¡¹
        function initMonths() {
            monthSelect.innerHTML = '';
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                if (month === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            }
        }
        
        // åˆå§‹åŒ–æ—¥æœŸé€‰é¡¹
        function initDays() {
            const year = parseInt(yearSelect.value);
            const month = parseInt(monthSelect.value);
            const daysInMonth = new Date(year, month, 0).getDate();
            
            // å¦‚æœå½“å‰é€‰ä¸­çš„æ—¥æœŸå¤§äºæ–°çš„æœˆä»½å¤©æ•°ï¼Œåˆ™é‡ç½®ä¸º1
            if (currentDay > daysInMonth) {
                currentDay = 1;
            }
            
            daySelect.innerHTML = '';
            for (let day = 1; day <= daysInMonth; day++) {
                const option = document.createElement('option');
                option.value = day;
                option.textContent = day;
                if (day === currentDay) {
                    option.selected = true;
                }
                daySelect.appendChild(option);
            }
        }
        
        // æ›´æ–°æ˜¾ç¤ºçš„æ—¥æœŸ
        function updateDateDisplay() {
            const year = yearSelect.value;
            const month = monthSelect.value.toString().padStart(2, '0');
            const day = daySelect.value.toString().padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            
            // æ›´æ–°æ˜¾ç¤º
            dateInput.textContent = `${year}å¹´${month}æœˆ${day}æ—¥`;
            
            // æ›´æ–°éšè—çš„inputå€¼
            customDateInput.value = formattedDate;
            
            // æ›´æ–°å½“å‰é€‰æ‹©çš„æ—¥æœŸ
            currentYear = parseInt(year);
            currentMonth = parseInt(month);
            currentDay = parseInt(day);
            selectedDate = new Date(year, month-1, day);
            
            // è§¦å‘changeäº‹ä»¶
            customDateInput.dispatchEvent(new Event('change'));
        }
        
        // ä»éšè—inputä¸­è§£ææ—¥æœŸ
        function parseSelectedDate() {
            if (customDateInput.value) {
                const dateParts = customDateInput.value.split('-');
                if (dateParts.length === 3) {
                    currentYear = parseInt(dateParts[0]);
                    currentMonth = parseInt(dateParts[1]);
                    currentDay = parseInt(dateParts[2]);
                    selectedDate = new Date(currentYear, currentMonth-1, currentDay);
                    
                    // ç¡®ä¿æ—¥æœŸæœ‰æ•ˆ
                    if (isNaN(selectedDate.getTime())) {
                        // å¦‚æœæ—¥æœŸæ— æ•ˆï¼Œä½¿ç”¨ä»Šå¤©
                        const today = new Date();
                        currentYear = today.getFullYear();
                        currentMonth = today.getMonth() + 1;
                        currentDay = today.getDate();
                        selectedDate = today;
                    }
                }
            }
        }
        
        // æ‰“å¼€æ—¥æœŸé€‰æ‹©å™¨
        dateInput.addEventListener('click', () => {
            // è§£æå½“å‰é€‰æ‹©çš„æ—¥æœŸ
            parseSelectedDate();
            
            // åˆå§‹åŒ–é€‰æ‹©å™¨å¹¶è®¾ç½®å½“å‰é€‰æ‹©çš„å€¼
            initYears();

            // è®¾ç½®é€‰æ‹©å™¨çš„å€¼ä¸ºå½“å‰é€‰æ‹©çš„æ—¥æœŸ

        // åˆå§‹åŒ–é¡µé¢
        function initializePage() {

            const now = new Date();
            document.getElementById('currentDate').textContent = formatDate(now);
            
            // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨æ˜¾ç¤º

            const year = now.getFullYear();

            const day = now.getDate().toString().padStart(2, '0');
            customDateInput.value = `${year}-${month}-${day}`;
            
            // æ›´æ–°é€‰æ‹©çš„æ—¥æœŸ
            selectedDate = now;
            currentYear = year;

            // é»˜è®¤ç”Ÿæˆä»Šæ—¥å¯†ç

        // ç”Ÿæˆå¯†ç 
        function generatePassword() {
            let date;
            const customDateValue = customDateInput.value;
            
            if (customDateValue) {
                // ä½¿ç”¨é€‰æ‹©çš„æ—¥æœŸ
                date = new Date(customDateValue);
            } else {
                // ä½¿ç”¨å½“å‰æ—¥æœŸ
                date = new Date();
            }
            
            // 1. è·å–æ—¥æœŸçš„å6ä½æ ¼å¼ï¼šYYMMDD
            const formattedDate = getFormattedDate(date);
            
            // 2. æ ¹æ®æ—¶é—´å°¾æ•°è·å–å¸¸é‡åˆ—è¡¨çš„ç´¢å¼•
            const lastDigit = parseInt(formattedDate.substring(formattedDate.length - 1));
            
            // 3. è·å–å¸¸é‡åˆ—è¡¨ä¸­çš„å¯¹åº”å¸¸é‡
            const constant = CONSTANTS[lastDigit];
            
            // 4. è®¡ç®—å¯†ç 
            let password = String(Math.abs(parseInt(formattedDate) + constant));
            
            // 5. å–å¯†ç çš„å6ä½
            if (password.length > 6) {
                password = password.substring(password.length - 6);
            } else {
                // å¦‚æœä¸è¶³6ä½ï¼Œå‰é¢è¡¥0
                password = password.padStart(6, '0');
            }
            
            // æ˜¾ç¤ºç»“æœ
            displayResult(password, date);
        }
        
        // è·å–æ ¼å¼åŒ–æ—¥æœŸ (YYMMDD)
        function getFormattedDate(date) {
            const year = date.getFullYear() % 100; // å–å¹´ä»½çš„åä¸¤ä½
            const month = date.getMonth() + 1; // æœˆä»½ä»0å¼€å§‹ï¼Œéœ€è¦+1
            const day = date.getDate();
            
            return String(year).padStart(2, '0') + 
                   String(month).padStart(2, '0') + 
                   String(day).padStart(2, '0');
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤º
        function formatDate(date) {
            const year = date.getFullYear();
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }
        
        // æ˜¾ç¤ºç»“æœ
        function displayResult(password, date) {

        }
